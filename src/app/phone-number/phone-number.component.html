
<div class="container">  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">  
        
      <p>  
        <label for="name">Phone</label>  
        <input type="text" id="phone" name="phone" formControlName="phone" class="form-control">  
      </p>  
      
      <table class="table table-bordered" formArrayName="Phone">  
        <tr>  
          <th colspan="2">Add another phone  number:</th>  
          <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-primary">Add More</button></th>  
        </tr>  
        <tr *ngFor="let quantity of quantities().controls; let i=index" [formGroupName]="i">  
          <td>  
            <label>Phone {{i}} </label>  
              <input type="text" formControlName="ph" class="form-control">  
          </td> 
          <td>  
              <button (click)="removeQuantity(i)" class="btn btn-danger">Remove</button>  
          </td>  
        </tr>  
      </table>  
       
      <button type="submit" class="btn btn-success">Submit</button>  
        
    </form>  
        
    <br/>  
    {{this.productForm.value | json}}  
  </div>
